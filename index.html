<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NullPointer Market - Premium E-Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>NullPointer Market</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn" id="cart-toggle" aria-label="Shopping Cart">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
                <div class="user-menu" id="user-info">
                    <button class="nav-btn" id="auth-toggle">Sign In</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">Discover Premium Products</h2>
                <p class="hero-subtitle">Curated selection of quality items</p>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="container">
                <div id="products" class="product-grid"></div>
            </div>
        </section>

        <!-- Orders Section (for logged in users) -->
        <section class="orders-section hidden" id="orders-section">
            <div class="container">
                <h2 class="section-title">My Orders</h2>
                <div id="orders" class="orders-container"></div>
            </div>
        </section>
    </main>

    <!-- Cart Drawer -->
    <aside class="cart-drawer" id="cart-drawer">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" id="cart-close" aria-label="Close Cart">Ã—</button>
        </div>
        <div class="cart-content">
            <div id="cart" class="cart-items"></div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="total-label">Total</span>
                <span class="total-amount"><span id="cart-total">0.00</span> â‚¬</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </aside>
    <div class="cart-overlay" id="cart-overlay"></div>

    <!-- Auth Modal -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome</h2>
                <button class="close-btn" id="auth-close" aria-label="Close Modal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="login-form">
                    <input id="login-email" type="email" placeholder="Email address" class="input">
                    <input id="login-password" type="password" placeholder="Password" class="input">
                    <button class="btn-primary" onclick="login()">Sign In</button>
                    <button class="btn-secondary" onclick="logout()" id="logout-btn" style="display: none;">Sign Out</button>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="register-form">
                    <input id="reg-name" type="text" placeholder="Full name" class="input">
                    <input id="reg-email" type="email" placeholder="Email address" class="input">
                    <input id="reg-password" type="password" placeholder="Password" class="input">
                    <button class="btn-primary" onclick="register()">Create Account</button>
                </div>
            </div>
        </div>
        <div class="modal-overlay" id="auth-overlay"></div>
    </div>

    <!-- Admin Panel Modal -->
    <div class="modal" id="admin-modal">
        <div class="modal-content admin-modal">
            <div class="modal-header">
                <h2>Manage Products</h2>
                <button class="close-btn" id="admin-close" aria-label="Close Modal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="admin-form">
                    <input id="prod-id" type="hidden">
                    <input id="prod-name" type="text" placeholder="Product name" class="input">
                    <textarea id="prod-desc" placeholder="Description" class="input textarea"></textarea>
                    <div class="input-row">
                        <input id="prod-price" type="number" step="0.01" placeholder="Price" class="input">
                        <input id="prod-stock" type="number" placeholder="Stock" class="input">
                    </div>
                    <input id="prod-image" type="text" placeholder="Image URL (optional)" class="input">
                    <div class="btn-group">
                        <button class="btn-primary" onclick="createOrUpdateProduct()">Save Product</button>
                        <button class="btn-secondary" onclick="clearProductForm()">Clear</button>
                    </div>
                    <p class="hint">Click a product card to edit or use the delete button to remove it.</p>
                </div>
            </div>
        </div>
        <div class="modal-overlay" id="admin-overlay"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Demo only â€“ no real payments processed.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
